<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CUBE FAMILY</title>
    <!-- Fav Icon -->
    <link rel="icon" type="image/png" href="./img/logo.png" />
    <!-- Vendor CSS -->
    <link rel="stylesheet" href="./css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="./css/vendor/animate.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./css/vendor/fontawesome-all.css">
    <!-- Global -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/custom-form.css">
    <link rel="stylesheet" href="./css/mycart.css">

</head>
<body>
    <header>
        <!-- Image and text -->
        <nav class="navbar navbar-light border-bottom">
            <a class="navbar-brand" href="./index.html">
                <img src="./img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
                <strong class="ml-2 text__secondary">
                    CUBE FAMILY
                </strong>
            </a>
            <div class="user-menu-wrap">
                <a class="mini-photo-wrapper" href="#">
                    <img 
                        class="mini-photo" 
                        src="https://image.flaticon.com/icons/svg/149/149071.svg" 
                        width="36" 
                        height="36" 
                        id="avartar"
                        onError="this.onerror=null;this.src='https://image.flaticon.com/icons/svg/149/149071.svg';"
                    />
                </a>
                <div class="menu-container">
                    <ul class="user-menu">
                        <li class="user-menu__item">
                            <button class="btn btn__signout text-danger" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i>
                                Log Out
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid p-0">
            <div class="page-title d-flex justify-content-between align-items-center">
                <h1 class="title">
                    Cart
                </h1>
                <a href="./index.html" class="btn btn-sm btn-link back__btn border">
                    กลับไปหน้าเมนู
                </a>
            </div>
            <ul class="nav nav-tabs menu__tab cart__tab flex-nowrap" id="menuTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="cart-tab" data-toggle="tab" href="#cart" role="tab" aria-controls="cart" aria-selected="true">
                        My Cart
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="history-tab" data-toggle="tab" href="#history" role="tab" aria-controls="history" aria-selected="true">
                        History
                    </a>
                </li>
            </ul>
            <div class="tab-content" id="menuTabContent">
                <div class="tab-pane fade show active" id="cart" role="tabpanel" aria-labelledby="cart-tab">
                    <div class="content">
                        <div class="cartlist" id="cartlist">
                        </div>
                        <!-- CHECKOUT Button -->
                        <div class="mycart__btn-container" id="mycart__btn_container">
                            <button class="btn btn__primary mycart__btn shadow-lg" style="background: #2c4430;" onclick="checkout()">
                                <span class="amount" id="mycart_amount"></span>
                                <span class="title">Check Out</span>
                                <span class="total">
                                    <p class="total_label">TOTAL</p>
                                    <span id="mycart_total"></span>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade show" id="history" role="tabpanel" aria-labelledby="history-tab">
                    <div class="content">
                        <div class="cartlist" id="historylist">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Loading -->
    <div class="loading__blackdrop" id="loading">
        <div class="loading__container">
            <div class="loading__icon">
                <i class="fas fa-spinner fa-spin"></i>
            </div>
        </div>
    </div>
</body>

<!-- Vendor JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
</script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.25.0/min/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="./js/vendor/bootstrap.min.js"></script>
<script src="./js/vendor/md5.min.js"></script>
<script src="./js/liff-script.js?cache=' + new Date().getTime() + '"></script>
<script src="./js/API.js"></script>
<script src="./js/global.js?cache=' + new Date().getTime() + '"></script>
<script src="./js/mycart.js"></script>

<script>
    
    if(localStorage.getItem('cart') !== null) { 
        reRender();

    }else { 
        // window.location = "./index.html";
    }

</script>

</html>
